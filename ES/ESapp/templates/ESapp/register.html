{% extends "ESapp/layout.html" %}

{% block body %}

    <h2>Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address"required>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password"required>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password"required>
        </div>
        <div class="form-group">
            <input class="form-control" type="number" name="age" placeholder="Age" required>
        </div>        
        <div class="form-group">
            <input class="form-control" type="number" name="ret_fund" placeholder="Retirement Fund"required>
        </div>                
        <div class="form-group">
            <input class="form-control" type="number" name="emg_fund" placeholder="Emergency Fund"required>
        </div>        
        <input class="btn btn-primary" type="submit" value="Register">
    </form>

    Already have an account? <a href="{% url 'login' %}">Log In here.</a>

{% endblock %}
